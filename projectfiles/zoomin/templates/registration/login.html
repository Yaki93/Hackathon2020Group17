{% extends 'base.html' %}

  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>

<body style="background-color:#fffdd0;">
<center>
 <h1 style="font-size:80px;">ZoomIn</h1>
