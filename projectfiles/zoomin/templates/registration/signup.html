<!-- templates/registration/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<head>
<style>
body {
  background-image: url('https://www.renovations-israel.co.il/wp-content/uploads/2019/09/chipui-kirot-pnim-blog.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
</head>
<body>
  <center>
<h1 style="font-size:70px;">ZoomIn</h1>
<h2>:דף הרשמה לאתר</h2>
</center>
<div class="container px-lg-5" >
  <div style="text-align:left">
    <div class="col mx-lg-n5">
      <div class="row py-3 px-lg-5">
        <div class="row py-3 px-lg-5 border bg-light">
          <form method="post">
              {% csrf_token %}
              {{ profile_form.as_p }}
              {{ form.as_p }}
              <center>
                <button class="w3-button w3-block w3-black" style="width:10%">הירשם</button>
                <center><p style="font-size:25px;" dir="rtl">לחזרה לדף הבית לחץ:<button type="submit"><a href="/" >כאן</a></button></p></center>
              </center>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>

{% endblock %}
