<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block title %}הכנס סיסמה חדשה{% endblock %}

{% block content %}
<style>
 body {
  background-image: url('https://www.renovations-israel.co.il/wp-content/uploads/2019/09/chipui-kirot-pnim-blog.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
<body style="background-color:#fffdd0;">
<center>
{% if validlink %}

<h1>הגדר סיסמה חדשה</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="שנה את הסיסמה שלי">
</form>

{% else %}

<p>הקישור לאיפוס הסיסמה לא היה חוקי, אולי משום שכבר נעשה בו שימוש. אנא בקש איפוס סיסמה חדש</p>

{% endif %}
<img src="https://s3-eu-west-1.amazonaws.com/uploads.playbaamboozle.com/uploads/images/85154/1595344305_44032";>
</center>
</body>
{% endblock %}
